{% extends 'myapp/base.html'%}
{% load bootstrap4 %}

{% block title %}
Photos
{% endblock %}

{% block content %}
<div class="row my-5">
    {% for image in images %}
   <div class="col-md-3">
       <div class="p-3 border">
           {{user.profile.profile_image}}
        <img src="{{image.image.url}}" alt="" style="width: 100%; height: 100">
        <div class="text-center">
            <a href="{% url 'image_detail' pk=image.id %}" class="text-primary">    
            </a>
            <div>
                <h5>{{image.image_name}}</h5>
                <p>{{image.image_caption}}</p>
                <p  <i class="fa fa-heart-o" aria-hidden="true"></i> {{image.image_likes}}</p>
                <p <i class="fa fa-comment-o" aria-hidden="true"></i> {{image.image_comments}}</p>
            </div>
        </div>
       </div>

   </div>
    {% endfor %}
</div>
   


{% endblock %}
